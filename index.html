<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>Calculadora IMC</title>
  </head>

  <body>
    <div class="container">
      <div id="calcContainer">
        <h2>Calculadora de IMC</h2>

        <form id="imcForm">
          <div class="formInputs">
            <div class="formControl">
              <label for="height">Altura:</label>
              <input
                type="text"
                name="height"
                id="height"
                placeholder="Exemplo: 1,75"
              />
            </div>

            <div class="formControl">
              <label for="weight">Peso:</label>
              <input
                type="text"
                name="weight"
                id="weight"
                placeholder="Exemplo: 60"
              />
            </div>
          </div>

          <div class="actionControl">
            <button id="calcButton">Calcular</button>
            <button id="clear">Limpar</button>
          </div>
        </form>
      </div>

      <div id="resultContainer" class="hide">
        <p id="imcNumber">Seu IMC: <span></span></p>
        <p id="imcInfo">Situação atual: <span></span></p>
        <h3>Confira as clasificações:</h3>

        <div id="imcTable">
          <div class="tableHeader">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
        </div>

        <button id="backButton">Voltar</button>
      </div>
    </div>
  </body>
</html>
